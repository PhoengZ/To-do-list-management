<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="background">
        <img src="res/img-login.jpg" alt="">
        <form class="container-login">
            <h2>Welcome to To-do list management</h2>
            <div class="lable-typing">
                <div class="container-label">
                    <label>Username: </label>
                    <label>Password: </label>
                </div>
                <div class="container-typing">
                    <input type="text" id="user-input" placeholder="">
                    <input type="password" id="user-password" placeholder="">
                </div>
            </div>
            <div class="container-button">
                <button class="sign-in button">Sign up</button>
                <button class="login-user button">Sign in</button>
                <button class="forget-password button">Forget password</button>
            </div>
        </form>
    </div>
    <script type="module" src="script/register.js"></script>
</body>
</html>
