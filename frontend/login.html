<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>To-do list management</title>
</head>
<body>
    <div class="background">
        <img src="res/img-login.jpg" alt="">
        <form class="container-login">
            <h2>Welcome to To-do list management</h2>
            <div class="lable-typing">
                <div class="container-label">
                    <label for="user-id">Username: </label>
                    <label for="user-password">Password: </label>
                </div>
                <div class="container-typing">
                    <input type="text" id="user-input" placeholder="Username...">
                    <input type="text" id="user-password" placeholder="Password...">
                </div>
            </div>
            <div class="container-button">
                <button onclick="" class="sign-in button">Sign in</button>
                <button onclick="" class="login-user button">Login</button>
                <button onclick="" class="forget-password button">Forget password</button>
            </div>
        </form>
    </div>
</body>
</html>
